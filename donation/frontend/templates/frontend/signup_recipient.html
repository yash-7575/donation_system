{% extends 'base.html' %}
{% block title %}Recipient Profile - GiveHope{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Recipient Profile
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Step 2 of 2: Recipient information
      </p>
    </div>
    <form class="mt-8 space-y-6" method="POST">
      {% csrf_token %}
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="{{ form.name.id_for_label }}" class="sr-only">Full Name</label>
          <input id="{{ form.name.id_for_label }}" name="{{ form.name.name }}" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Full Name">
        </div>
        <div>
          <label for="{{ form.phone.id_for_label }}" class="sr-only">Phone</label>
          <input id="{{ form.phone.id_for_label }}" name="{{ form.phone.name }}" type="text" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Phone">
        </div>
        <div>
          <label for="{{ form.family_size.id_for_label }}" class="sr-only">Family Size</label>
          <input id="{{ form.family_size.id_for_label }}" name="{{ form.family_size.name }}" type="number" min="1" value="1" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Family Size">
        </div>
        <div>
          <label for="{{ form.urgency.id_for_label }}" class="sr-only">Urgency</label>
          <select id="{{ form.urgency.id_for_label }}" name="{{ form.urgency.name }}" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <div>
          <label for="{{ form.address.id_for_label }}" class="sr-only">Address</label>
          <textarea id="{{ form.address.id_for_label }}" name="{{ form.address.name }}" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Address"></textarea>
        </div>
        <div>
          <label for="{{ form.city.id_for_label }}" class="sr-only">City</label>
          <input id="{{ form.city.id_for_label }}" name="{{ form.city.name }}" type="text" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="City">
        </div>
        <div>
          <label for="{{ form.state.id_for_label }}" class="sr-only">State</label>
          <input id="{{ form.state.id_for_label }}" name="{{ form.state.name }}" type="text" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="State">
        </div>
        <div>
          <label for="{{ form.pincode.id_for_label }}" class="sr-only">Pincode</label>
          <input id="{{ form.pincode.id_for_label }}" name="{{ form.pincode.name }}" type="text" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Pincode">
        </div>
      </div>

      <div>
        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
            </svg>
          </span>
          Complete Registration
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
