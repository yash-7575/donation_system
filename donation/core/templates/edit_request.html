{% extends 'base.html' %}
{% block title %}Edit Request â€” GiveHope{% endblock %}
{% block content %}
<div class="min-h-screen bg-gradient-to-br from-cyan-50 via-purple-50 to-orange-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-xl shadow-md p-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-8">Edit Request</h1>
      
      <form method="POST">
        {% csrf_token %}
        <div class="mb-6">
          <label class="block text-sm font-semibold mb-2">What do you need?</label>
          <input name="title" type="text" class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg" value="{{ request_obj.title }}" required />
        </div>
        
        <div class="mb-6">
          <label class="block text-sm font-semibold mb-2">Description</label>
          <textarea name="description" class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg" rows="4">{{ request_obj.description }}</textarea>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
          <div>
            <label class="block text-sm font-semibold mb-2">Category</label>
            <input name="category" type="text" class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg" value="{{ request_obj.category }}" />
          </div>
          
          <div>
            <label class="block text-sm font-semibold mb-2">Urgency</label>
            <select name="urgency" class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg">
              <option value="low" {% if request_obj.urgency == 'low' %}selected{% endif %}>Low</option>
              <option value="medium" {% if request_obj.urgency == 'medium' %}selected{% endif %}>Medium</option>
              <option value="high" {% if request_obj.urgency == 'high' %}selected{% endif %}>High</option>
              <option value="critical" {% if request_obj.urgency == 'critical' %}selected{% endif %}>Critical</option>
            </select>
          </div>
          
          <div>
            <label class="block text-sm font-semibold mb-2">Status</label>
            <select name="status" class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg">
              <option value="pending" {% if request_obj.status == 'pending' %}selected{% endif %}>Pending</option>
              <option value="accepted" {% if request_obj.status == 'accepted' %}selected{% endif %}>Accepted</option>
              <option value="cancelled" {% if request_obj.status == 'cancelled' %}selected{% endif %}>Cancelled</option>
            </select>
          </div>
        </div>
        
        <div class="flex justify-end gap-3 pt-4">
          <a href="{% url 'recipient' %}" class="px-6 py-3 rounded-lg border-2">Cancel</a>
          <button type="submit" class="px-6 py-3 rounded-lg gradient-accent text-white">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
